<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue Me</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Rescue Me: Animal Emergency</h1>
    <a href="entries.html">Edit These Entries</a>
    <p>Choose a category to view entries:</p>
    <div class="button-container">
      <button onclick="goToCategory('dogs')">Dogs</button>
      <button onclick="goToCategory('cats')">Cats</button>
      <button onclick="goToCategory('birds')">Birds</button>
      <button onclick="goToCategory('wild animals')">Wild Animals</button>
    </div>
    <div id="map" style="height: 200px; width: 50%"></div>
    <div class="message" id="addressField"></div>
    <div class="message" id="urlField"></div>
    <div class="message" id="messages"></div>
    <script>
      function goToCategory(category) {
        window.location.href = `category.html?category=${category}`;
      }
    </script>
  </body>
</html>
